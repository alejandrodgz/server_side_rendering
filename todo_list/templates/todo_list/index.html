{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="{% static 'javascript/index.js' %}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>todo list</title>
</head>

<body>
  <!--navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- container -->
  <div id="todo-container" class="container p-3"></div>

  <!-- form area -->
  <div class="container p-3">
  <form id="post-form">
    <div class="mb-3 mt-3">
      <label for="title-todo" class="form-label">Title</label>
      <input type="text" class="form-control" id="title-todo"required >
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="description-text" class="form-label" required>Description</label>
      <textarea class="form-control" id="description-text" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="dateTimeInput" class="form-label">Due date</label>
      <input type="datetime-local" class="form-control" id="dateTimeInput" name="dateTimeInput" required>
    </div>
    <div class="mb-3">
    <label for="priority-select" class="form-label">Priority level</label>
    <select class="form-select" id="priority-select" required>
      <option value="1">high</option>
      <option value="2">medium</option>
      <option value="3">low</option>
    </select>
  </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="completed">
      <label class="form-check-label" for="completed">completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- hidden modal -->
<div class="modal fade" id="edit-todo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit todo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <div class="mb-3 mt-3" id="element-id">
            <label for="title-edit" class="form-label">Title</label>
            <input type="text" class="form-control" id="title-edit"required >
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="description-edit" class="form-label" required>Description</label>
            <textarea class="form-control" id="description-edit" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="time-edit" class="form-label">Due date</label>
            <input type="datetime-local" class="form-control" id="time-edit" name="dateTimeInput" required>
          </div>
          <div class="mb-3">
          <label for="priority-edit" class="form-label">Priority level</label>
          <select class="form-select" id="priority-edit" required>
            <option value="1">high</option>
            <option value="2">medium</option>
            <option value="3">low</option>
          </select>
        </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="edit-completed">
            <label class="form-check-label" for="edit-completed">completed</label>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="submit-edit">Save changes</button>
      </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
